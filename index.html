<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/images/logo.png">
  <title>Тренажер ОГЭ по английскому</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <!--
    <script src="utilites.js"></script>
    <script src="jszip/jszip.min.js"></script>
    <script src="task_data.js"></script>-->
  <script src="speaker.js" defer></script>
  <script type='application/javascript' src='microphone.js' defer></script>
  <script type='application/javascript' src="script.js" defer></script>

  <link rel="stylesheet" href="styles.css">
  <link href="css/fontawesome.min.css" rel="stylesheet">
  <link href="css/solid.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body>

  <div class="container-fluid d-flex flex-column" style="border: 3px dotted red;height: 100vh;min-width: 400px;">
    <div id='app'>
      <header>
        <div class="row justify-content-center">
          <div class="col-2">
            <img src="images/logo.png" alt="Logo" onclick="logoClick()">
          </div>
          <div class="col-6" style="text-align: center;">
            <span style="visibility:visible;">{{content.levelTxt}}</span>
            <span class="red">{{content.mic_message}}</span>
          </div>

          <div class="col-4 d-flex justify-content-end" style="border: 1px dotted red;text-align: right;">

            <div v-show='shows.isShowPrepare' class="it"
              style="border: 1px dotted blue;text-align: right;width: 200px;">
              <div>
                <i class='fa-solid fa-clock'></i>
              </div>
              <div>
                <span style='text-align: right'>{{content.preparationTimeText}}</span>
              </div>
              <div>

                <span style='text-align: right'>{{content.answerTimeText}}</span>
              </div>
            </div>

          </div>
        </div>
      </header>
      <!-------------                    -->
      <div v-if="shows.isShowSelect" class="row text-center">
        <div class="col">
          <ul>
            <li><button class="btn btn-primary" onclick="variant(1)">Вариант 1</button></li>
            <li></li>
            <li><button class="btn btn-primary" onclick="variant(2)">Вариант 2</button></li>
            <li></li>
            <li><button class="btn btn-primary" onclick="variant(3)">Вариант 3</button></li>
            <li></li>
            <li><button class="btn btn-primary" onclick="variant(4)">Вариант 4</button></li>
            <li></li>
            <li><button class="btn btn-primary" onclick="variant(5)">Вариант 5</button></li>

          </ul>
        </div>
      </div>
      <!--Main-->
      <div v-if="shows.isShowMain">
        <div v-if='shows.isShowMain' class="row">
          <h4 v-if='shows.isShowHeader1' class='col col-md-12 my_header' v-html='content.head1'></h4>
          <h4 v-if='shows.isShowHeader2' class='col-12 my_header text-center' v-html='content.head2'></h4>
        </div>
        <hr>
        <div class="row d-flex justify-content-center flex-wrap">
          <h4 v-if='shows.isShowHeader3' class='my_header' v-html='head3'></h4>
          <div v-if="shows.isShowMain" class="col-md main">
            <div v-html='content.main_text'>
            </div>
            <div v-html='content.text2' class="col-md font-weight-bold">
            </div>
          </div>
          <div v-if='shows.isShowImage1' class="row text-center">
            <figure class="figure">
              <figcaption v-if="shows.isShowCaption" class="figure-caption" style="font-weight: bold;">Photo 1
              </figcaption>
              <img v-bind:src="content.image1" class="my_image">
            </figure>
          </div>
          <!--
      <div v-if='isShowImage2' class="col-md-6 text-center">
        <figure class="figure">
          <figcaption v-if="isShowCaption" class="figure-caption" style="font-weight: bold;">Photo 2</figcaption>
          <img v-bind:src="image2" class="my_image">
        </figure>
      </div>
    -->
        </div>
      </div>
      <!--Main-->
      <!--Main 2 - для задания с двумя картинками -->

      <div v-if="shows.isShowMain2">
        <div v-if='shows.isShowMain2' class="row">
          <h4 v-if='shows.isShowHeader1' class='col col-md-12 my_header' v-html='content.head1'></h4>
          <h4 v-if='shows.isShowHeader2' class='col-md-12 my_header text-center' v-html='content.head2'></h4>
        </div>
        <hr>
        <div v-if="shows.isShowMain2" class="row main">
          <div v-html='content.main_text'>
          </div>
          <div v-html='content.text2' class="col-md-12 font-weight-bold">
          </div>
        </div>

        <div class="row d-flex justify-content-center flex-wrap">
          <h4 v-if='shows.isShowHeader3' class='my_header' v-html='head3'></h4>
          <div v-if='shows.isShowImage1' class="col-md-6 text-center">
            <figure class="figure">
              <figcaption v-if="shows.isShowCaption" class="figure-caption"
                style="font-weight: bold; font-size: large;">
                Photo 1
              </figcaption>
              <img v-bind:src="content.image1" class="my_image">
            </figure>
          </div>
          <div v-if='shows.isShowImage2' class="col-md-6 text-center">
            <figure class="figure">
              <figcaption v-if="shows.isShowCaption" class="figure-caption"
                style="font-weight: bold; font-size: large;">
                Photo 2
              </figcaption>
              <img v-bind:src="content.image2" class="my_image">
            </figure>
          </div>
        </div>

      </div>
      <!---->
      <div v-show="shows.isShowAudioContainer" class="row">
        <!--AudioContainer-->
        <div id='audioContainer' style="margin-left: 20px;">

        </div>
        <div v-if='shows.isShowResult' style='height: 40px;' class='col-6 float-right'>
          <button class="btn btn-primary" id="downloadRecording" @click='downloadRecording()'>Скачать все
            аудизаписи</button>

          <!--AudioContainer-->
          <details style="margin-left: 100px;">
            <summary>Просмотреть задания</summary>
            <embed v-bind:src="content.task_filename" width="800" height="600" type="application/pdf">
          </details>
        </div>

      </div>


    </div><!--app-->
    <!--bottom button -->
    <div class="row mt-auto" id="bottomButton">
      <div class="col">
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary"  onclick='start()'>Понятно</button>
        </div>
      </div>
    </div>
    <!--RECORDER-->
    <div id="recorder" class="row mt-auto" v-show="recorder.isShowRecorder">

      <div class="recorder col">
        <div class="left-recorder">
          <div :class='micReadyIcon' @click='getMic'></div>
          <div :class='currentIcon' @click='toggleIcon'></div>
        </div>
        <div class="center-recorder">
          <div id="progress-bar-fill" :style="'width: ' + recorder.progressValue + '%'">
          </div>
        </div>
        <div class="right-recorder">
          <div v-show="recorder.isShowTime" class="format-time">
            {{formatTime}}
          </div>
          <button class='btn btn-primary  my-btn' @click='nextStep()'>{{recorder.param.nextStepText}}</button>
        </div>
      </div>

    </div>

    <!--------------- ---------------->
  </div>

  <!--
  <div class="container-fluid d-flex flex-column" style="border: 1px dotted red;">
  </div>-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">

  </script>

</body>

</html>
